<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Área do Administrador</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f6f8;
        }

        /* BANNER */
        .banner {
            background-color: #006854;
            background-image:
                linear-gradient(rgba(0, 104, 84, 0.85), rgba(0, 104, 84, 0.85)),
                url("{{ url_for('static', filename='background.png') }}");
            background-size: 1000px;
            background-repeat: repeat;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .banner h1 {
            margin: 0;
            font-weight: 600;
        }

        /* CARD */
        .container {
            display: flex;
            justify-content: center;
            margin-top: -40px;
            padding: 20px;
        }

        .card {
            background: white;
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .card h2 {
            text-align: center;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-family: 'Montserrat', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #006854;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #006854;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #005044;
        }

        .mensagem-erro {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }

        .voltar {
            text-align: center;
            margin-top: 20px;
        }

        .voltar a {
            text-decoration: none;
            color: #006854;
            font-weight: 600;
        }

    </style>
</head>

<body>

    <div class="banner">
        <h1>Portal do Cooperado</h1>
    </div>

    <div class="container">
        <div class="card">
            <h2>Área do Administrador</h2>

            {% if erro %}
                <div class="mensagem-erro">{{ erro }}</div>
            {% endif %}

            <form method="POST">
                <input type="email" name="email" placeholder="E-mail" required>
                <input type="password" name="senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            </form>

            <div class="voltar">
                <a href="{{ url_for('login') }}">← Voltar ao Login</a>
            </div>

        </div>
    </div>

</body>
</html>
