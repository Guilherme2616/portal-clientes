<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Portal do Cliente</title>

        <!-- Fonte Montserrat -->
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

        <style>
            body {
                margin: 0;
                font-family: 'Montserrat', sans-serif;
                background-color: #f4f6f8;
            }

            /* BANNER */
            .banner {
                background-color: #006854;
                background-image: 
                    linear-gradient(rgba(0, 104, 84, 0.85), rgba(0, 104, 84, 0.85)),
                    url("{{ url_for('static', filename='background.png') }}");
                background-size: 1000px;
                background-repeat: repeat;
                color: white;
                padding: 50px 20px;
                text-align: center;
            }


            .banner h1 {
                margin: 0;
                font-weight: 600;
            }

            .banner p {
                margin-top: 8px;
                font-size: 14px;
                opacity: 0.9;
            }

            /* CONTEÚDO CENTRAL */
            .container {
                padding: 40px;
                text-align: center;
            }

            .titulo {
                margin-bottom: 30px;
                color: #333;
            }

            /* CARDS */
            .cards {
                display: flex;
                justify-content: center;
                gap: 30px;
                flex-wrap: wrap;
            }

            .card {
                width: 280px;
                height: 180px;
                border-radius: 15px;
                background-size: cover;
                background-position: center;
                position: relative;
                cursor: pointer;
                overflow: hidden;
                box-shadow: 0 10px 25px rgba(0,0,0,0.25);
                transition: 0.3s;
            }

            .card:hover {
                transform: translateY(-6px);
            }
            .card-container {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 280px;
                height: 180px;
                border-radius: 15px;
                background-size: cover;
                background-position: center;
                cursor: pointer;
                box-shadow: 0 10px 25px rgba(0,0,0,0.25);
                transition: 0.3s;
            }

            .card:hover {
                transform: translateY(-6px);
            }

            .card-title {
                margin-top: 12px;
                font-weight: 600;
                font-size: 16px;
                color: #333;
            }


            /* RODAPÉ */
            .logout {
                margin-top: 40px;
                text-align: center;
            }

            .logout a {
                text-decoration: none;
                color: #006854;
                font-weight: 600;
            }

            .banner {
                position: relative;
                background-color: #006854;
                background-image: 
                    linear-gradient(rgba(0, 104, 84, 0.85), rgba(0, 104, 84, 0.85)),
                    url("{{ url_for('static', filename='background.png') }}");
                background-size: 1000px;
                background-repeat: repeat;
                color: white;
                padding: 60px 20px;
                text-align: center;
            }

            /* BOTÃO SAIR */
            .logout-btn {
                position: absolute;
                top: 20px;
                right: 30px;
                text-decoration: none;
                color: white;
                font-weight: 600;
                border: 2px solid white;
                padding: 8px 18px;
                border-radius: 8px;
                transition: 0.3s;
            }

            .logout-btn:hover {
                background: white;
                color: #006854;
}

        </style>
    </head>

    <body>

        <!-- BANNER -->
       <div class="banner">
    
            <a href="/logout" class="logout-btn">Sair</a>
            <h1>Portal do Cooperado</h1>
            <p>Bem-vindo(a), {{ nome }}</p>

        </div>

        <!-- CONTEÚDO -->
        <div class="container">

            <div class="cards">

                <div class="card-container">
                    <a href="/informes">
                        <div class="card" style="background-image: url('{{ url_for('static', filename='informe.png') }}');"></div>
                    </a>
                    <div class="card-title">Informes de Rendimento</div>
                </div>

                <div class="card-container">
                    <a href="{{ url_for('notas_fiscais') }}">
                        <div class="card" style="background-image: url('{{ url_for('static', filename='notas.png') }}');"></div>
                    </a>
                    <div class="card-title">Notas Fiscais e Boletos</div>
                </div>

                <div class="card-container">
                    <div class="card" style="background-image: url('{{ url_for('static', filename='conta.png') }}');"></div>
                    <div class="card-title">Minha Conta</div>
                </div>
            </div>
        </div>

    </body>
</html>
