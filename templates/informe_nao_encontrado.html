<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Informe não encontrado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #006854;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            width: 400px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        h2 {
            color: #006854;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 25px;
        }

        a {
            display: inline-block;
            padding: 12px 20px;
            background: #006854;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #005346;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Informe não disponível</h2>
        <p>Não existe informe disponível para o seu CPF neste ano.</p>
        <a href="/documentos">Voltar ao Portal</a>
    </div>
</body>
</html>
